<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="HandheldFriendly" content="true">

  <link rel="stylesheet" href="css/styles.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Palanquin+Dark&display=swap" rel="stylesheet">

  <title>TODO</title>
</head>

<body>
  <div class="container">
    <div class="left-col">
      <div class="title">
        <h2 id="title">todo</h2>
      </div>
      <div class="list">
        <ul id="task-list">
        </ul>
      </div>
    </div>
    <div class="right-col">
      <div class="clocks">
        <div class="digital">
          <div class="digitalclock" id="digitalclock">
          </div>
        </div>
        <div class="analog">
          <div class="analogclock">
            <div class="analog-clock-face">
              <div class="hand hand-hour"></div>
              <div class="hand hand-minute"></div>
              <div class="hand hand-seconds"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="inputdiv">
        <div class="input">
          <input type="text" placeholder="hit ENTER after typing your todo task" name="" id="add-task">
        </div>
      </div>
    </div>
  </div>
  <script src="js/scripts.js"></script>
</body>

</html>
